<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Goal Setting Application</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <form>
            <h1> Sign up</h1>
            <div>
                <label for="">First name: </label>
                <input type="text">
            </div>
            <div>
                <label>Last name: </label>
                <input type="text">
            </div>
            <div>
                <label for="">Address: </label>
                <input type="text">
            </div>
            <div>
                <label for="">Country: </label>
                <select name="rental-option">
                    <option> </option>
                    <option>Netherlands</option>
                    <option>England</option>
                    <option>France</option>
                    <option>Poland</option>
                    <option>Romania</option>
                    <option>Belgium</option>
                    <option>Germany</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <label for="">ZIP Code: </label>
                <input type="text">
            </div>
            <div>
                <label for="">Sex: </label>
                <div class="left">
                    <div><label for="sex">Male</label> <input name="sex" type="radio" value="m" /></div>
                    <div><label for="sex">Female</label> <input  name="sex" type="radio" value="f" /></div>
                    <div><label for="sex">Other</label> <input name="sex" type="radio" value="o" /></div>
                </div>
            </div>
            <div>
                <label for="">Language: </label>
                <input type="text">
            </div>
            <div>
                <label for="">About: </label>
                <input type="text">
            </div>
            <div>
                <label for="">Email: </label>
                <input type="text">
            </div>
            <div>
                <label for="">Password: </label>
                <input type="password" name="password">
            </div>
            <div>
                <label for="">Confirm password: </label>
                <input type="password" name="password">
            </div>
            <a href="main.html"><input type="button" value="Log in"></a> 
        </form>
    </body>
</html>
